    <script>

        const clappingStories = [
            { title: "å—å”ï¼æå˜‰æ˜æ‹é¦¬å±", content: "æå˜‰æ˜èˆ‡ä¾å¾è¦‹çš‡å¸æ¬²å–é­šï¼ŒæŠ€è—ç²¾æ¹›å»ä¸è¦ªè‡ªå‹•æ‰‹ï¼Œè—‰æ­¤å°‡åŠŸå‹èˆ‡æ©Ÿæœƒè®“èˆ‡çš‡åèˆ‡è¿‘è‡£ï¼Œå¼•å°é¢¨å‘æ·±å¾—æ©å¯µã€‚èªå‡ºï¼šã€Œç‹è€…ä¹‹ç‹èˆ‡é¾ï¼Œé­šèˆ‡é¾æ›´æ˜¯ä¸åŒã€‚ã€" },

            { title: "æ˜åˆï¼æœ±å…ƒç’‹è‘¬ç¦®", content: "æœ±å…ƒç’‹è‘¬ç¦®æ™‚ç‹‚é¢¨æš´é›¨ï¼Œæœ‰äººå¦™èªè§£åœï¼Œç¨±æ­¤ä¹ƒå¤©åœ°åŒæ‚²ï¼Œå¦‚ä¾†ä½›ç¥–èˆ‡è©è–©è¦ªè‡ªç›¸è¿ï¼ŒåŒ–æ‚²å‚·ç‚ºå‰å…†ã€‚èªå‡ºï¼šã€Œè¥¿æ–¹çš„ä½›ï¼ŒåŒåçš„ä½›ï¼Œé›·é›¨ä¼´éš¨å¤©éš›ã€‚ã€" },
            { title: "æ˜åˆï¼è£•æ¿Ÿå¯ºé¡Œè©©", content: "æœ±å…ƒç’‹é¡Œè©©é­æ¸…æ´—å¤§æ€’ï¼Œå®˜å“¡ä»¥ã€æ³•æ°´è¼•æ´—ï¼ŒçŒ¶ç”±é¾å…‰ã€å·§è¾¯ï¼Œç¨±ä¸æ•¢ç•™è–è¹¤æ–¼å‡¡å¡µã€‚èªå‡ºï¼šã€Œè–ä¸Šé¡Œè©©ä¸éæ¡¿ï¼Œè¬¹å°‡æ³•æ°´è¼•æ´—é¾å…‰ã€‚ã€" },
            { title: "æ˜æœ«ï¼ç‹èµ¤ä¹‹æ‰", content: "ç‹èµ¤æ‰è¯æ©«æº¢å»ä¸å¹¸ã€‚å¾Œä¾†æœ±å…ƒç’‹çœ‹ä¸­å…¶ä½œå“ï¼Œç«‹å³ç²ä»»å‘½ç‚ºå®˜ï¼Œé¦¬å±ç²¾é«“åœ¨æ–¼é»å‡ºå›ç‹å¿ƒä¸­æ±Ÿå—æ˜¥ã€‚èªå‡ºï¼šã€Œå¹è½è¥¿é¢¨çš„äººï¼Œä¹¾å¤ç„¡è™•ä¸ç”Ÿå¡µã€‚ã€" },
            { title: "å”ä¸­å®—ï¼æè€è®šé Œ", content: "å¤§è‡£æè€ä»¥ã€å¤–åœ¨ï¼Œå…§è£¡ç„¡æ‰€ä¸èƒ½ã€è®šé Œï¼Œå°‡é¦¬å±åŒ–ä½œç‰›æ°£æ²–å¤©ï¼Œä½¿å›ç‹è½‰æ€’ç‚ºç¬‘ã€‚èªå‡ºï¼šã€Œç•¶æ³¢æ¿¤éå¾Œï¼Œæˆ‘æ„›ä½ ã€‚ã€" },
            { title: "æ¸…ä¹¾éš†ï¼é˜®å…ƒçœ¼é¡è©©", content: "é˜®å…ƒå¾—çŸ¥ä¹¾éš†ä¸æˆ´çœ¼é¡å¯¦ç‚ºæ˜å›ä¹‹çœ¼ï¼Œä»¥æ­¤è©©è®šé Œç›®å…‰éŠ³åˆ©ã€‚ä¹¾éš†å¤§æ‚…ï¼Œè³œå…¶å®˜é‹å¹³æ­¥é’é›²ã€‚èªå‡ºï¼šã€ŒçŒ¶ç”±ç³åŠŸèƒ½å®Œæˆï¼Œæ¨™èªŒè‘—é †å›çš„å¾æœã€‚ã€" },
            { title: "æ¸…ä¹¾éš†ï¼é«˜å®—èˆŠäº‹", content: "ä¹¾éš†æ™‚æœŸå®˜å“¡ä½å±…é«˜ä½ï¼Œè‡£å­ä»¥ã€é«˜å®—å±…ç¬¬å…«å­£ï¼Œè‡£å­è’™çœ¼è³è³œã€è¡¨é”å°è–æ©çš„æ·±åšæ„Ÿæ¿€ã€‚èªå‡ºï¼šã€Œèªè¨€ä¸­é£½å«æ·±æƒ…çš„è¡¨é”ã€‚ã€" },
            { title: "å—åŒ—æœï¼æ—¥æœˆå…‰å¤©å¾·", content: "ä¾å¾ä»¥çµ•å¦™è©©å¥è®šç¾éš‹æ–‡å¸ï¼Œè½‰ç¬é–“æ”¹è®Šå‘½é‹ã€‚èªå‡ºï¼šã€Œæ—¥æœˆå…‰å¤©å¾·ï¼Œå±±æ²³èŠå¸åºœã€‚å¤ªå¹³ä¸å†ï¼Œé¡˜ä¸Šæ±ä¹‹æ›¸ã€‚ã€" }
        ];

        function init() {
            const container = document.getElementById('three-canvas');
            scene = new THREE.Scene();
            
            // é‡è¦ï¼šä¸è¨­å®šå ´æ™¯èƒŒæ™¯é¡è‰²ï¼Œä¿æŒé€æ˜
            
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0.2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); // alpha: true å•Ÿç”¨é€æ˜åº¦
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0); // è¨­å®šæ¸…é™¤è‰²ç‚ºå®Œå…¨é€æ˜
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = false; // é—œé–‰è‡ªå‹•æ—‹è½‰æ–¹ä¾¿ç©å®¶å°æº–

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 10, 5);
            scene.add(sun);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // è¼‰å…¥è·¯å¾‘åµæ¸¬
            let modelUrl = 'horse_sculpture.glb';
            if (window.location.protocol === 'blob:' || !window.location.href.includes('github.io')) {
                modelUrl = 'https://raw.githubusercontent.com/gp01002-code/PP/main/horse_sculpture.glb';
            }

            const loader = new THREE.GLTFLoader();
            loader.load(modelUrl, function(gltf) {
                horseModel = gltf.scene;
                
                // æ‰¾åˆ°é¦¬çš„æ¨¡å‹å¾Œï¼Œæ‰‹å‹•æ·»åŠ å…©å€‹ã€Œæ‰“æ“Šæ„Ÿæ‡‰çƒã€åœ¨å±è‚¡ä½ç½®
                createButtSensors();
                
                // è‡ªå‹•ç½®ä¸­èˆ‡é©åº¦æ”¾å¤§
                const box = new THREE.Box3().setFromObject(horseModel);
                const center = box.getCenter(new THREE.Vector3());
                horseModel.position.sub(center);
                scene.add(horseModel);
            }, undefined, function(error) {
                console.error("è¼‰å…¥æ¨¡å‹å¤±æ•—:", error);
                createFallbackHorse();
            });

            renderer.domElement.addEventListener('pointerdown', onClick);
            window.addEventListener('resize', onResize);
            animate();
        }

        /**
         * å»ºç«‹éš±å½¢çš„æ‰“æ“Šæ„Ÿæ‡‰å™¨ï¼ˆè§£æ±ºæ¨¡å‹å…§é›¶ä»¶åç¨±ä¸çµ±ä¸€çš„å•é¡Œï¼‰
         */
        function createButtSensors() {
            // å»ºç«‹ä¸€å€‹é€æ˜åº¦æ¥µé«˜çš„çƒé«”æè³ª
            const sensorMat = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.1, // éš±ç´„å¯è¦‹
                shininess: 100
            });
            
            const sensorGeo = new THREE.SphereGeometry(0.5, 32, 32);

            // å·¦å±å±æ„Ÿæ‡‰çƒ (ç›¸å°æ–¼é¦¬çš„æ¨¡å‹ä¸­å¿ƒ)
            const leftSensor = new THREE.Mesh(sensorGeo, sensorMat);
            leftSensor.position.set(-0.4, 0.4, 0.8); // é€™è£¡çš„åº§æ¨™å¯ä»¥æ‰‹å‹•å¾®èª¿
            leftSensor.name = "butt_sensor";
            horseModel.add(leftSensor);
            buttMeshes.push(leftSensor);

            // å³å±å±æ„Ÿæ‡‰çƒ
            const rightSensor = new THREE.Mesh(sensorGeo, sensorMat);
            rightSensor.position.set(0.4, 0.4, 0.8);
            rightSensor.name = "butt_sensor";
            horseModel.add(rightSensor);
            buttMeshes.push(rightSensor);
        }

        function createFallbackHorse() {
            // å¦‚æœ GLB è®€å–å¤±æ•—ï¼Œç•«ä¸€å€‹ç›’å­é¦¬ä»£æ›¿
            horseModel = new THREE.Group();
            const mat = new THREE.MeshPhongMaterial({color: 0x8b4513});
            const body = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1, 2), mat);
            horseModel.add(body);
            createButtSensors();
            scene.add(horseModel);
        }

        function onClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const hit = intersects[0].object;
                // å¦‚æœé»æ“Šåˆ°æ¨¡å‹å…§ä»»ä½•åç¨±å« "butt" çš„é›¶ä»¶æˆ–æ˜¯æˆ‘å€‘å»ºç«‹çš„æ„Ÿæ‡‰çƒ
                if (hit.name.toLowerCase().includes("butt")) {
                    onPatSuccess(hit, event.clientX, event.clientY);
                }
            }
        }

        function onPatSuccess(mesh, x, y) {
            const gain = Math.floor(Math.random() * 10) + 1;
            score += gain;
            document.getElementById('score-num').innerText = score;
            if (score >= 300) document.getElementById('lottoBtn').style.display = 'block';

            // Q å½ˆå‹•ç•« (å°æ„Ÿæ‡‰çƒé€²è¡Œç¸®æ”¾)
            mesh.scale.set(1.4, 0.6, 1.4);
            setTimeout(() => mesh.scale.set(1, 1, 1), 100);

            // é–€æ¿éœ‡å‹•
            const doorContainer = document.getElementById('container');
            doorContainer.classList.remove('vibrate');
            void doorContainer.offsetWidth;
            doorContainer.classList.add('vibrate');

            // æµ®ç©ºæ–‡å­—
            const isLeft = x < window.innerWidth / 2;
            createFloatText(x, y, isLeft ? `ğŸ’° +${gain}` : `ğŸ€ +${gain}`);

            // éœ‡å‹•èˆ‡éŸ³æ•ˆ
            if (navigator.vibrate) navigator.vibrate(40);
            playPatSound();
        }

        function playPatSound() {
            const actx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = actx.createOscillator();
            const g = actx.createGain();
            osc.frequency.setValueAtTime(220, actx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(60, actx.currentTime + 0.1);
            g.gain.setValueAtTime(0.4, actx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, actx.currentTime + 0.1);
            osc.connect(g); g.connect(actx.destination);
            osc.start(); osc.stop(actx.currentTime + 0.1);
        }

        function createFloatText(x, y, txt) {
            const div = document.createElement('div');
            div.className = 'float-text';
            div.innerText = txt;
            div.style.left = (x - 40) + 'px';
            div.style.top = (y - 40) + 'px';
            div.style.color = txt.includes("ğŸ’°") ? "gold" : "#00ff88";
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 800);
        }

        function showLotto() {
            const container = document.getElementById('ballContainer');
            container.innerHTML = '';
            document.getElementById('lottoModal').style.display = 'flex';
            
            const seed = score + new Date().getSeconds();
            const isBig = seed % 2 === 0;
            document.getElementById('lottoName').innerText = isBig ? "âœ¨ å¤§æ¨‚é€ (6/49) æ¨è«– âœ¨" : "ğŸ”¥ å¨åŠ›å½© (6/38 + ç¬¬2å€) æ¨è«– ğŸ”¥";

            let nums = [];
            let max = isBig ? 49 : 38;
            while(nums.length < 6) {
                let n = Math.floor(Math.random() * max) + 1;
                if(!nums.includes(n)) nums.push(n);
            }
            nums.sort((a,b)=>a-b).forEach((n, i) => {
                setTimeout(() => {
                    const b = document.createElement('div');
                    b.className = 'ball';
                    b.innerText = n < 10 ? '0' + n : n;
                    container.appendChild(b);
                }, i * 150);
            });

            const story = clappingStories[Math.floor(Math.random() * clappingStories.length)];
            document.getElementById('storyTitle').innerText = story.title;
            document.getElementById('storyContent').innerText = story.content;
        }

        function onResize() {
            const container = document.getElementById('three-canvas');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (controls) controls.update();
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
