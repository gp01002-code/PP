        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(220, audioCtx.currentTime);

            createFloat(x, y, isLeft ? `ğŸ’° +${gain}` : `ğŸ€ +${gain}`, isLeft ? "gold" : "#00ff88");

            const seed = score + new Date().getSeconds();
            const lottoType = seed % 2 === 0 ? "BIG" : "POWER";

            if (lottoType === "BIG") {

            storyTitle.innerText = randomStory.title;
            storyContent.innerText = randomStory.content;
            storyVerse.innerText = randomStory.verse;
        }

        target.addEventListener('mousedown', onPat);
        target.addEventListener('touchstart', onPat, { passive: false });
    </script>
</body>
