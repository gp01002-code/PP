    <script>
        let scene, camera, renderer, controls, horseModel, raycaster, mouse, mixer, clock;
        let score = 0;
        const buttSensors = []; 

        // æ•¸å­—è½‰ä¸­æ–‡æ¼¢å­—è¼”åŠ©å‡½å¼
        function toChineseNum(num) {
            if (num === 0) return "é›¶";
            const chnNumChar = ["é›¶", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­", "ä¸ƒ", "å…«", "ä¹"];
            const chnUnitChar = ["", "å", "ç™¾", "åƒ"];
            let strIns = '', chnStr = '';
            let unitPos = 0;
            let zero = true;
            
            // é‡å° 1-99 é€²è¡Œå„ªåŒ– (å¸¸è¦é‹å‹¢è™Ÿç¢¼ç¯„åœ)
            if (num < 20 && num >= 10) {
                return "å" + (num % 10 === 0 ? "" : chnNumChar[num % 10]);
            }

            while (num > 0) {
                let v = num % 10;
                if (v === 0) {
                    if (!zero) {
                        zero = true;
                        chnStr = chnNumChar[v] + chnStr;
                    }
                } else {
                    zero = false;
                    strIns = chnNumChar[v];
                    strIns += chnUnitChar[unitPos];
                    chnStr = strIns + chnStr;
                }
                unitPos++;
                num = Math.floor(num / 10);
            }
            return chnStr;
        }

        const horseYearTips = [
            "é¦¬ä¸åœè¹„ï¼Œä»Šå¹´äº‹æ¥­å°‡æœ‰å¦‚ç¥åŠ©ï¼Œé©åˆç©æ¥µé–‹æ‹“æ–°é ˜åŸŸã€‚",
            "é¾é¦¬ç²¾ç¥ï¼Œå¥åº·é‹å‹¢æ¥µä½³ï¼Œå»ºè­°å¤šæ¥è§¸å¤§è‡ªç„¶å¸æ”¶æ­£èƒ½é‡ã€‚",
            "ä¸€é¦¬ç•¶å…ˆï¼Œåœ¨åœ˜éšŠä¸­è‹¥èƒ½å‹‡æ–¼è¡¨é”æ„è¦‹ï¼Œå°‡æœƒç²å¾—è²´äººè³è­˜ã€‚",
            "é¦¬åˆ°æˆåŠŸï¼Œé•·æœŸå …æŒçš„è¨ˆç•«å³å°‡è¿ä¾†æ”¶ç©«ï¼Œåˆ‡è«åŠé€”è€Œå»¢ã€‚",
            "å¤©é¦¬è¡Œç©ºï¼Œå‰µæ„éˆæ„Ÿçˆ†ç™¼çš„æ™‚æœŸï¼Œé©åˆå¾äº‹è—è¡“æˆ–ä¼åŠƒå·¥ä½œã€‚",
            "é¦¬é³´é¢¨è•­ï¼Œå‡¡äº‹ä»¥éœåˆ¶å‹•ï¼Œåœ¨æ±ºç­–å‰å¤šè½è½é•·è¼©æ„è¦‹ã€‚"
        ];

        const clappingStories = [
            { title: "å—å”ï¼æå˜‰æ˜æ‹é¦¬å±", content: "æå˜‰æ˜èˆ‡ä¾å¾è¦‹çš‡å¸æ¬²å–é­šï¼ŒæŠ€è—ç²¾æ¹›å»ä¸è¦ªè‡ªä¸‹æ‰‹ï¼Œè—‰æ­¤å°‡æ©å¯µè®“èˆ‡ä»–äººï¼Œå¼•å°é¢¨å‘æ·±å¾—å¸å¿ƒã€‚èªå‡ºï¼šã€Œç‹è€…ä¹‹ç‹èˆ‡é¾ï¼Œé­šèˆ‡é¾æ›´æ˜¯ä¸åŒã€‚ã€" },
            { title: "å”æœ«ï¼æœè¿…å·§æ€æ˜‡è¯", content: "æœè¿…è¦‹æœ±æº«ç™»åŸºä¹‹å‹¢ï¼Œå°‡ç”Ÿæ­»æ˜‡è¯ç‚ºå¤©æ„ï¼Œè®“å¸ç‹æ·±æ„Ÿè‡ªå·±å—å¤©å‘½çœ·é¡§ï¼Œå¸¶ä¾†ç¹æ¦®æ˜Œç››ã€‚èªå‡ºï¼šã€Œç•¶æ—¥æœˆæ˜Ÿè¾°æµè½‰ï¼Œæœ±æ–‡ä¹‹æ­ŒéŸ¿å¾¹é›²éœ„ã€‚ã€" },
            { title: "æ¸…ä¹¾éš†ï¼é˜®å…ƒçœ¼é¡è©©", content: "é˜®å…ƒå¾—çŸ¥ä¹¾éš†ä¸æˆ´çœ¼é¡å¯¦ç‚ºæ˜å›ä¹‹çœ¼ï¼Œä»¥æ­¤è©©è®šé Œç›®å…‰éŠ³åˆ©ã€‚ä¹¾éš†å¤§æ‚…ï¼Œè³œå…¶å®˜é‹å¹³æ­¥é’é›²ã€‚èªå‡ºï¼šã€ŒçŒ¶ç”±ç³åŠŸèƒ½å®Œæˆï¼Œæ¨™èªŒè‘—é †å›çš„å¾æœã€‚ã€" }
        ];

        function init() {
            const canvasWrapper = document.getElementById('three-canvas');
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, canvasWrapper.clientWidth / canvasWrapper.clientHeight, 0.1, 1000);
            camera.position.set(0, 0.5, 6.5); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
            renderer.setSize(canvasWrapper.clientWidth, canvasWrapper.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0); 
            canvasWrapper.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enablePan = false; 

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            const sun = new THREE.DirectionalLight(0xffffff, 1.0);
            sun.position.set(5, 10, 5);
            scene.add(sun);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            let modelUrl = 'horse_sculpture.glb';
            if (window.location.protocol === 'blob:' || !window.location.href.includes('github.io')) {
                modelUrl = 'https://raw.githubusercontent.com/gp01002-code/PP/main/horse_sculpture.glb';
            }

            const loader = new THREE.GLTFLoader();
            loader.load(modelUrl, function(gltf) {
                horseModel = gltf.scene;
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(horseModel);
                    const runAction = mixer.clipAction(gltf.animations[0]); 
                    runAction.play();
                }
                createButtSensors();
                const box = new THREE.Box3().setFromObject(horseModel);
                const center = box.getCenter(new THREE.Vector3());
                horseModel.position.sub(center);
                scene.add(horseModel);
                horseModel.rotation.y = -Math.PI / 3; 
            });

            renderer.domElement.addEventListener('pointerdown', onClick);
            window.addEventListener('resize', onResize);
            animate();
        }

        function createButtSensors() {
            const sensorMat = new THREE.MeshPhongMaterial({color: 0xffffff, transparent: true, opacity: 0.1, shininess: 300});
            const sensorGeo = new THREE.SphereGeometry(0.4, 32, 32);
            const leftSensor = new THREE.Mesh(sensorGeo, sensorMat.clone());
            leftSensor.position.set(-0.35, 1.35, -0.2); 
            leftSensor.name = "butt_sensor_left";
            horseModel.add(leftSensor);
            buttSensors.push(leftSensor);
            const rightSensor = new THREE.Mesh(sensorGeo, sensorMat.clone());
            rightSensor.position.set(0.1, 1.35, -0.3); 
            rightSensor.name = "butt_sensor_right";
            horseModel.add(rightSensor);
            buttSensors.push(rightSensor);
        }

        function onClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);
            if (intersects.length > 0) {
                const hit = intersects[0].object;
                if (hit.name.includes("butt_sensor")) onPatSuccess(hit, event.clientX, event.clientY);
            }
        }

        function onPatSuccess(mesh, x, y) {
            const gain = Math.floor(Math.random() * 10) + 1;
            score += gain;
            // æ›´æ–°ç´¯ç©è²¡æ°£ç‚ºä¸­æ–‡
            document.getElementById('score-num').innerText = toChineseNum(score);
            if (score >= 300) document.getElementById('lottoBtn').style.display = 'block';

            mesh.scale.set(1.4, 0.6, 1.4);
            mesh.material.opacity = 0.5;
            setTimeout(() => { mesh.scale.set(1, 1, 1); mesh.material.opacity = 0.1; }, 100);

            const doorContainer = document.getElementById('container');
            doorContainer.classList.remove('vibrate');
            void doorContainer.offsetWidth;
            doorContainer.classList.add('vibrate');

            const tc = document.getElementById('topCouplet');
            const lc = document.getElementById('leftCouplet');
            const rc = document.getElementById('rightCouplet');
            [lc, rc].forEach(c => { c.classList.remove('shake-active'); void c.offsetWidth; c.classList.add('shake-active'); });
            tc.classList.remove('top-shake-active'); void tc.offsetWidth; tc.classList.add('top-shake-active');

            createFloatText(x, y, x < window.innerWidth/2 ? `ğŸ’° +${toChineseNum(gain)}` : `ğŸ€ +${toChineseNum(gain)}`);
            if (navigator.vibrate) navigator.vibrate(55);
            playPatSound();
        }

        function playPatSound() {
            const actx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = actx.createOscillator();
            const g = actx.createGain();
            osc.frequency.setValueAtTime(260, actx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(70, actx.currentTime + 0.1);
            g.gain.setValueAtTime(0.4, actx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, actx.currentTime + 0.1);
            osc.connect(g); g.connect(actx.destination);
            osc.start(); osc.stop(actx.currentTime + 0.1);
        }

        function createFloatText(x, y, txt) {
            const div = document.createElement('div');
            div.className = 'float-text';
            div.innerText = txt;
            div.style.left = (x - 60) + 'px';
            div.style.top = (y - 60) + 'px';
            div.style.color = txt.includes("ğŸ’°") ? "gold" : "#00ff88";
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 800);
        }

        function showFortune() {
            document.getElementById('lottoModal').style.display = 'flex';
            document.getElementById('fortuneTip').innerText = horseYearTips[Math.floor(Math.random() * horseYearTips.length)];
            const box = document.getElementById('luckyNumsBox');
            box.innerHTML = '';
            
            // éš¨æ©Ÿç”¢ç”Ÿ 6 å€‹æ™®é€šå¯†ç¢¼ + 1 å€‹ç‰¹åˆ¥è™Ÿ
            let nums = [];
            while(nums.length < 6) {
                let n = Math.floor(Math.random() * 49) + 1;
                if(!nums.includes(n)) nums.push(n);
            }
            nums.sort((a,b)=>a-b).forEach(n => {
                const span = document.createElement('div');
                span.className = 'lucky-num';
                span.innerText = toChineseNum(n);
                box.appendChild(span);
            });

            // åŠ å…¥ç‰¹åˆ¥è™Ÿèˆ‡æ›è¡Œæ¨™ç±¤
            const label = document.createElement('div');
            label.className = 'special-label';
            label.innerText = "â”€â”€ ç‰¹åˆ¥å®ˆè­·ç¢¼ â”€â”€";
            box.appendChild(label);
            
            const special = document.createElement('div');
            special.className = 'lucky-num special';
            special.innerText = toChineseNum(Math.floor(Math.random() * 8) + 1);
            box.appendChild(special);

            const story = clappingStories[Math.floor(Math.random() * clappingStories.length)];
            document.getElementById('storyTitle').innerText = story.title;
            document.getElementById('storyContent').innerText = story.content;
        }

        function resetGame() {

            document.getElementById('score-num').innerText = "é›¶";

        function onResize() {
            const container = document.getElementById('three-canvas');
            camera.aspect = container.clientWidth / container.clientHeight;

            renderer.setSize(container.clientWidth, container.clientHeight);

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            if (controls) controls.update();
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
