<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ‹é¦¬å±å¤§å¸« - 3D é›•å¡‘ç‰ˆ</title>
    <!-- è¼‰å…¥ Three.js æ ¸å¿ƒèˆ‡æ§åˆ¶å…ƒä»¶ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary-red: #d32f2f;
            --gold: #ffd700;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f5e6d3;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none; /* é—œé–‰ç€è¦½å™¨é è¨­è§¸æ§ï¼Œç”± Three.js æ¥æ‰‹ */
        }

        /* é–€çš„å ´æ™¯å®¹å™¨ */
        #container {
            position: relative;
            width: 380px;
            height: 620px;
            background-image: url('door.jpg'); 
            background-size: cover;
            background-position: center;
            border: 10px solid #2a1104;
            border-radius: 8px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* 3D ç•«å¸ƒ */
        #three-canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #three-canvas:active { cursor: grabbing; }

        /* æ˜¥è¯æ¨£å¼ */
        .couplet {
            position: absolute;
            background: var(--primary-red);
            color: var(--gold);
            padding: 10px 5px;
            font-weight: bold;
            border: 2px solid var(--gold);
            font-size: 1.2rem;
            text-align: center;
            z-index: 20;
            white-space: nowrap;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.3);
            pointer-events: none;
        }
        .top-scroll { top: 15px; width: 180px; left: 50%; transform: translateX(-50%); }
        .left-side { left: 10px; top: 80px; writing-mode: vertical-rl; }
        .right-side { right: 10px; top: 80px; writing-mode: vertical-rl; }

        /* æµ®ç©ºè¨ˆåˆ† */
        .score-display {
            position: absolute;
            bottom: 30px;
            width: 100%;
            color: var(--gold);
            text-align: center;
            z-index: 25;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,1);
            pointer-events: none;
        }
        #score-num { font-size: 3rem; color: #fff; display: block; }

        /* æ˜ç‰ŒæŒ‰éˆ• */
        .lotto-btn {
            position: absolute;
            bottom: 150px;
            right: 20px;
            padding: 10px 15px;
            background: linear-gradient(to bottom, #ffd700, #ffa000);
            color: #8b0000;
            border: 2px solid #8b0000;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 30;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* æ¼‚æµ®æ–‡å­—å‹•ç•« */
        .float-text {
            position: absolute;
            font-weight: 900;
            font-size: 2rem;
            pointer-events: none;
            z-index: 100;
            animation: float-up 0.8s ease-out forwards;
        }
        @keyframes float-up {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
        }

        /* å½ˆçª—æ¨£å¼ */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none;
            justify-content: center; align-items: center;
            flex-direction: column; color: var(--gold);
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- æ˜¥è¯ -->
        <div class="couplet top-scroll">è¨˜å¾—æ‹å±å±</div>
        <div class="couplet left-side">æ‹å·¦é‚Šæœ‰ Money</div>
        <div class="couplet right-side">æ‹å³é‚Šå°± Lucky</div>

        <!-- 3D æ¸²æŸ“å€åŸŸ -->
        <div id="three-canvas"></div>

        <!-- è¨ˆåˆ† -->
        <div class="score-display">
            ç´¯ç©è²¡æ°£
            <span id="score-num">0</span>
        </div>

        <button id="lottoBtn" class="lotto-btn" onclick="showLotto()">é ˜å–æ˜ç‰Œ</button>
    </div>

    <!-- å¹¸é‹å½ˆçª— (ç°¡ç´„ç‰ˆ) -->
    <div id="lottoModal" class="modal">
        <h2 style="font-size: 1.8rem;">ğŸ® 3D ç¥ç®—ï¼è²¡æ°£é¡¯éˆ ğŸ®</h2>
        <div id="ballContainer" style="display:flex; gap:10px; margin:20px;"></div>
        <p style="font-size:0.8rem; opacity:0.7; max-width:280px; text-align:center;">
            æ­¤è™Ÿç¢¼ç”± 3D èƒ½é‡å ´çµåˆè²¡æ°£ç´¯ç©çµ±è¨ˆæ¨è«–è€Œæˆã€‚
        </p>
        <button onclick="document.getElementById('lottoModal').style.display='none'" style="margin-top:20px; padding:10px 30px;">è¬å¤§å¸«</button>
    </div>

    <script>
        let scene, camera, renderer, horseGroup, buttMeshes = [], raycaster, mouse;
        let score = 0;
        const scoreNum = document.getElementById('score-num');
        const lottoBtn = document.getElementById('lottoBtn');

        // åˆå§‹åŒ– 3D å ´æ™¯
        function init3D() {
            const canvasContainer = document.getElementById('three-canvas');
            const width = canvasContainer.clientWidth;
            const height = canvasContainer.clientHeight;

            scene = new THREE.Scene();
            
            // ç›¸æ©Ÿè¨­å®š
            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.set(0, 1, 5);

            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            canvasContainer.appendChild(renderer.domElement);

            // ç‡ˆå…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 5);
            scene.add(dirLight);

            // å»ºç«‹é¦¬å…’é›•å¡‘ç¾¤çµ„
            horseGroup = new THREE.Group();
            createHorseSculpture();
            scene.add(horseGroup);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // äº‹ä»¶ç›£è½
            renderer.domElement.addEventListener('pointerdown', onPat);
            window.addEventListener('resize', onWindowResize);

            animate();
        }

        // å»ºç«‹ä¸€å€‹ç°¡æ˜“çš„ 3D é¦¬å…’é›•å¡‘ (ç”¨å¹¾ä½•é«”çµ„æˆ)
        function createHorseSculpture() {
            const woodMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513, shininess: 30 });
            const buttMaterial = new THREE.MeshPhongMaterial({ color: 0xffb6c1, shininess: 50 }); // èœœæ¡ƒè‰²å±å±

            // èº«é«” (è† å›Šå‹)
            const body = new THREE.Mesh(new THREE.SphereGeometry(0.8, 32, 32), woodMaterial);
            body.scale.set(1, 0.8, 1.5);
            horseGroup.add(body);

            // è„–å­èˆ‡é ­
            const neck = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.5, 1), woodMaterial);
            neck.position.set(0, 0.8, 1);
            neck.rotation.x = -0.5;
            horseGroup.add(neck);

            const head = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.8), woodMaterial);
            head.position.set(0, 1.3, 1.3);
            horseGroup.add(head);

            // æ ¸å¿ƒï¼šå…©ç‰‡å¼å±å± (é€™éƒ¨åˆ†æ˜¯äº’å‹•é‡é»)
            const leftButt = new THREE.Mesh(new THREE.SphereGeometry(0.45, 32, 32), buttMaterial);
            leftButt.position.set(-0.35, -0.1, -1);
            leftButt.name = "butt_left";
            horseGroup.add(leftButt);
            buttMeshes.push(leftButt);

            const rightButt = new THREE.Mesh(new THREE.SphereGeometry(0.45, 32, 32), buttMaterial);
            rightButt.position.set(0.35, -0.1, -1);
            rightButt.name = "butt_right";
            horseGroup.add(rightButt);
            buttMeshes.push(rightButt);

            // å››è‚¢
            const legGeo = new THREE.CylinderGeometry(0.1, 0.1, 1);
            for(let i=0; i<4; i++) {
                const leg = new THREE.Mesh(legGeo, woodMaterial);
                const x = i < 2 ? -0.4 : 0.4;
                const z = i % 2 === 0 ? 0.6 : -0.6;
                leg.position.set(x, -1, z);
                horseGroup.add(leg);
            }
        }

        // è™•ç†é»æ“Šèˆ‡è½‰å‹•
        let isDragging = false;
        let previousMouseX = 0;

        function onPat(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(horseGroup.children);

            let hitButt = false;
            if (intersects.length > 0) {
                const object = intersects[0].object;
                if (object.name.startsWith("butt")) {
                    triggerPat(object, event.clientX, event.clientY);
                    hitButt = true;
                }
            }

            // å¦‚æœæ²’é»åˆ°å±å±ï¼Œå°±å•Ÿå‹•æ—‹è½‰é‚è¼¯
            if (!hitButt) {
                isDragging = true;
                previousMouseX = event.clientX;
                window.addEventListener('pointermove', onRotate);
                window.addEventListener('pointerup', () => {
                    isDragging = false;
                    window.removeEventListener('pointermove', onRotate);
                });
            }
        }

        function onRotate(event) {
            if (isDragging) {
                const deltaX = event.clientX - previousMouseX;
                horseGroup.rotation.y += deltaX * 0.01;
                previousMouseX = event.clientX;
            }
        }

        function triggerPat(mesh, x, y) {
            score += Math.floor(Math.random() * 10) + 1;
            scoreNum.innerText = score;
            if (score >= 300) lottoBtn.style.display = 'block';

            // Q å½ˆå‹•ç•« (3D ç¸®æ”¾)
            mesh.scale.set(1.4, 0.7, 1);
            setTimeout(() => mesh.scale.set(1, 1, 1), 150);

            // æ–‡å­—èˆ‡éŸ³æ•ˆ
            createFloatText(x, y, mesh.name === "butt_left" ? "ğŸ’° Money!" : "ğŸ€ Lucky!");
            playPatSound();
        }

        function createFloatText(x, y, txt) {
            const div = document.createElement('div');
            div.className = 'float-text';
            div.innerText = txt;
            div.style.left = (x - 50) + 'px';
            div.style.top = (y - 50) + 'px';
            div.style.color = txt.includes("Money") ? "gold" : "#00ff88";
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 800);
        }

        function playPatSound() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.1);
            g.gain.setValueAtTime(0.5, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function showLotto() {
            const container = document.getElementById('ballContainer');
            container.innerHTML = '';
            document.getElementById('lottoModal').style.display = 'flex';
            for(let i=0; i<6; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.style.width = '40px'; ball.style.height = '40px';
                ball.style.background = 'white'; ball.style.borderRadius = '50%';
                ball.style.display = 'flex'; ball.style.alignItems = 'center'; ball.style.justifyContent = 'center';
                ball.style.color = '#d32f2f'; ball.style.fontWeight = 'bold';
                ball.innerText = Math.floor(Math.random() * 49) + 1;
                container.appendChild(ball);
            }
        }

        function onWindowResize() {
            const canvasContainer = document.getElementById('three-canvas');
            camera.aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            // è¼•å¾®çš„è‡ªå‹•æ™ƒå‹•æ„Ÿ
            if (!isDragging) {
                horseGroup.rotation.y += 0.005;
            }
            renderer.render(scene, camera);
        }

        window.onload = init3D;
    </script>
</body>
</html>
