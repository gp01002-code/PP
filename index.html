<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ‹é¦¬å±å¤§å¸« - ç´”æ·¨èƒŒæ™¯ç‰ˆ</title>
    <style>
        :root {
            --primary-red: #d32f2f;
            --gold: #ffd700;
            --butt-pink: #ffb6c1;
            /* èª¿æ•´é€™è£¡ä¾†å¾®èª¿å±å±åœ¨é¦¬èº«ä¸Šçš„ä½ç½® */
            --butt-y-offset: 80px; 
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f5e6d3;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* é–€çš„å ´æ™¯ - è®€å– door.jpg */
        .door-scene {
            position: relative;
            width: 380px;
            height: 620px;
            background-color: #5d2906;
            background-image: url('door.jpg'); 
            background-size: cover;
            background-position: center;
            /* ç§»é™¤é–€æ¡†é‚Šç•Œï¼Œè®“é–€åœ–æ›´å®Œæ•´ */
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            transition: transform 0.1s;
        }

        /* é–€æ¿å—æ“Šéœ‡å‹• */
        @keyframes door-vibration {
            0% { transform: scale(1); }
            50% { transform: scale(0.98) translate(1px, 1px); }
            100% { transform: scale(1); }
        }
        .vibrate { animation: door-vibration 0.1s ease-out; }

        /* æ˜¥è¯æ¨£å¼ */
        .couplet {
            position: absolute;
            background: var(--primary-red);
            color: var(--gold);
            padding: 12px 6px;
            font-weight: bold;
            border: 2px solid var(--gold);
            font-size: 1.4rem;
            text-align: center;
            z-index: 20;
            white-space: nowrap;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.3);
            pointer-events: none;
        }
        .top-scroll { top: -45px; width: 220px; }
        .left-side { left: -60px; top: 60px; writing-mode: vertical-rl; }
        .right-side { right: -60px; top: 60px; writing-mode: vertical-rl; }

        /* é¦¬å…’åœ–å±¤ - ç§»é™¤äº†èƒŒæ™¯è‰²èˆ‡é‚Šæ¡† */
        .horse-layer {
            position: absolute;
            top: 100px;
            width: 320px;
            height: 400px;
            background-image: url('horse.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none; /* è®“é»æ“Šç©¿é€åˆ°å±å± */
            z-index: 5;
        }

        /* å…©ç‰‡å¼ã€Œèœœæ¡ƒã€å±å±å®¹å™¨ */
        .butt-container {
            position: absolute;
            bottom: var(--butt-y-offset);
            width: 240px;
            height: 160px;
            z-index: 15;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            cursor: pointer;
            transform-origin: center bottom;
        }

        .cheek {
            width: 105px;
            height: 130px;
            background: radial-gradient(circle at 50% 30%, #ffc0cb 0%, #ff80ab 70%, #f06292 100%);
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.4),
                inset 0 -10px 20px rgba(0,0,0,0.1),
                inset 0 10px 15px rgba(255,255,255,0.4);
            transition: transform 0.1s;
        }

        .cheek.left {
            border-radius: 65% 35% 35% 65%;
            transform: rotate(-10deg) translateX(8px);
        }

        .cheek.right {
            border-radius: 35% 65% 65% 35%;
            transform: rotate(10deg) translateX(-8px);
        }

        /* Q å½ˆå‹•ç•« */
        @keyframes jelly-bounce {
            0% { transform: scale(1, 1); }
            20% { transform: scale(1.4, 0.6); }
            45% { transform: scale(0.9, 1.25); }
            100% { transform: scale(1, 1); }
        }
        .jelly-active { animation: jelly-bounce 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); }

        /* éš±è—å¼æ˜ç‰ŒæŒ‰éˆ• - åªæœ‰åœ¨è§£é–æ™‚å‡ºç¾åœ¨å³ä¸‹è§’ */
        .lotto-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(to bottom, #ffd700, #ffa000);
            color: #8b0000;
            border: 2px solid #8b0000;
            border-radius: 20px;
            font-weight: 900;
            cursor: pointer;
            display: none;
            z-index: 30;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* æ¼‚æµ®æ–‡å­— */
        .float-text {
            position: absolute;
            font-weight: 900;
            font-size: 2.2rem;
            pointer-events: none;
            z-index: 100;
            animation: float-up 0.8s ease-out forwards;
        }
        @keyframes float-up {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            25% { opacity: 1; }
            100% { transform: translateY(-160px) scale(1.8); opacity: 0; }
        }

        /* è™Ÿç¢¼å½ˆçª— */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none;
            justify-content: center; align-items: center;
            flex-direction: column; color: var(--gold);
            padding: 20px;
        }
        .ball-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin: 25px; }
        .ball {
            width: 55px; height: 55px; background: radial-gradient(circle at 30% 30%, #fff, #ffd700);
            border-radius: 50%; color: #8b0000; display: flex; justify-content: center;
            align-items: center; font-size: 1.6rem; font-weight: bold;
            box-shadow: 0 5px 15px rgba(255,215,0,0.4);
            animation: ball-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</head>
<body>

    <div id="lottoModal" class="modal">
        <h2 style="font-size: 2rem;">ğŸ® è²¡æ°£é¡¯éˆï¼é–‹å‡ºæ˜ç‰Œ ğŸ®</h2>
        <div id="ballContainer" class="ball-container"></div>
        <button onclick="document.getElementById('lottoModal').style.display='none'" style="padding:12px 40px; border-radius:10px; background:var(--primary-red); color:white; border:2px solid var(--gold); cursor:pointer; font-weight:bold;">æ”¶ä¸‹æ˜ç‰Œ</button>
    </div>

    <div id="door" class="door-scene">
        <!-- æ˜¥è¯ -->
        <div class="couplet top-scroll">è¨˜å¾—æ‹å±å±</div>
        <div class="couplet left-side">æ‹å·¦é‚Šæœ‰ Money</div>
        <div class="couplet right-side">æ‹å³é‚Šå°± Lucky</div>

        <!-- é¦¬å…’åœ–å±¤ (é€æ˜åº•) -->
        <div class="horse-layer"></div>

        <!-- å±å±äº’å‹•å€ -->
        <div id="patTarget" class="butt-container">
            <div class="cheek left"></div>
            <div class="cheek right"></div>
        </div>

        <!-- éš±è—æŒ‰éˆ• -->
        <button id="lottoBtn" class="lotto-btn" onclick="showLotto()">é ˜å–æ˜ç‰Œ</button>
    </div>

    <script>
        const target = document.getElementById('patTarget');
        const lottoBtn = document.getElementById('lottoBtn');
        const door = document.getElementById('door');
        let score = 0;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(220, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(60, audioCtx.currentTime + 0.1);
            g.gain.setValueAtTime(0.7, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function onPat(e) {
            if (e.cancelable) e.preventDefault();
            playSound();
            
            const gain = Math.floor(Math.random() * 10) + 1;
            score += gain;

            // ç´¯ç©åˆ° 300 è²¡æ°£éš±è—æŒ‰éˆ•å‡ºç¾
            if (score >= 300) lottoBtn.style.display = 'block';

            target.classList.remove('jelly-active');
            void target.offsetWidth; 
            target.classList.add('jelly-active');

            door.classList.remove('vibrate');
            void door.offsetWidth;
            door.classList.add('vibrate');

            const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            const rect = target.getBoundingClientRect();
            const isLeft = (x - rect.left) < rect.width / 2;
            
            createFloat(x, y, isLeft ? `ğŸ’° +${gain}` : `ğŸ€ +${gain}`, isLeft ? "gold" : "#00ff88");

            if (navigator.vibrate) navigator.vibrate(45);
        }

        function createFloat(x, y, txt, clr) {
            const div = document.createElement('div');
            div.className = 'float-text';
            div.innerText = txt;
            div.style.color = clr;
            div.style.left = (x - 40) + 'px';
            div.style.top = (y - 40) + 'px';
            div.style.textShadow = '0 0 10px ' + clr;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 800);
        }

        function showLotto() {
            const container = document.getElementById('ballContainer');
            container.innerHTML = '';
            document.getElementById('lottoModal').style.display = 'flex';
            let nums = [];
            while(nums.length < 6) {
                const n = Math.floor(Math.random() * 49) + 1;
                if(!nums.includes(n)) nums.push(n);
            }
            nums.sort((a,b) => a-b).forEach((n, i) => {
                setTimeout(() => {
                    const b = document.createElement('div');
                    b.className = 'ball';
                    b.innerText = n < 10 ? '0' + n : n;
                    container.appendChild(b);
                }, i * 200);
            });
        }

        target.addEventListener('mousedown', onPat);
        target.addEventListener('touchstart', onPat, { passive: false });
    </script>
</body>
</html>
