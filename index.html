<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ‹é¦¬å±å¤§å¸« - 3D çµ‚æ¥µç‰ˆ</title>
    <!-- è¼‰å…¥ Three.js åŠå…¶å¿…è¦å…ƒä»¶ -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        :root {
            --primary-red: #d32f2f;
            --gold: #ffd700;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f5e6d3;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        /* é–€çš„å ´æ™¯å®¹å™¨ */
        #container {
            position: relative;
            width: 380px;
            height: 620px;
            max-width: 95vw;
            max-height: 90vh;
            background-image: url('door.jpg'); 
            background-size: cover;
            background-position: center;
            border: 8px solid #2a1104;
            border-radius: 8px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* ç¢ºä¿ç•«å¸ƒæ˜¯é€æ˜çš„ */
            background-color: transparent;
        }

        /* é–€æ¿å—æ“Šéœ‡å‹• */
        @keyframes container-vibrate {
            0% { transform: scale(1); }
            50% { transform: scale(0.985) translate(2px, 2px); }
            100% { transform: scale(1); }
        }
        .vibrate { animation: container-vibrate 0.1s ease-out; }

        #three-canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
            z-index: 5;
            background: transparent !important;
        }

        /* æ˜¥è¯æ¨£å¼ */
        .couplet {
            position: absolute;
            background: var(--primary-red);
            color: var(--gold);
            padding: 8px 4px;
            font-weight: bold;
            border: 2px solid var(--gold);
            font-size: 1.1rem;
            text-align: center;
            z-index: 20;
            white-space: nowrap;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.3);
            pointer-events: none;
        }
        .top-scroll { top: 10px; width: 160px; left: 50%; transform: translateX(-50%); }
        .left-side { left: 8px; top: 70px; writing-mode: vertical-rl; }
        .right-side { right: 8px; top: 70px; writing-mode: vertical-rl; }

        /* æµ®ç©ºè¨ˆåˆ†æ¿ */
        .score-display {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: var(--gold);
            text-align: center;
            z-index: 25;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,1);
            pointer-events: none;
        }
        #score-num { font-size: 3.5rem; color: #fff; display: block; line-height: 1; }

        /* æ˜ç‰ŒæŒ‰éˆ• */
        .lotto-btn {
            position: absolute;
            bottom: 115px;
            right: 15px;
            padding: 10px 18px;
            background: linear-gradient(to bottom, #ffd700, #ffa000);
            color: #8b0000;
            border: 2px solid #8b0000;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 30;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* å½ˆçª—æ¨£å¼ */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.96);
            z-index: 1000;
            display: none;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            color: var(--gold);
            padding: 40px 20px;
            overflow-y: auto;
            text-align: center;
        }
        .ball-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; }
        .ball {
            width: 50px; height: 50px; background: radial-gradient(circle at 30% 30%, #fff, #ffd700);
            border-radius: 50%; color: #8b0000; display: flex; justify-content: center;
            align-items: center; font-size: 1.5rem; font-weight: bold;
        }

        .float-text {
            position: absolute;
            font-weight: 900;
            font-size: 2.5rem;
            pointer-events: none;
            z-index: 100;
            animation: float-up 0.8s ease-out forwards;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        @keyframes float-up {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-180px) scale(1.8) rotate(10deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="couplet top-scroll">è¨˜å¾—æ‹å±å±</div>
        <div class="couplet left-side">æ‹å·¦é‚Šæœ‰ Money</div>
        <div class="couplet right-side">æ‹å³é‚Šå°± Lucky</div>

        <div id="three-canvas"></div>

        <div class="score-display">
            ç´¯ç©è²¡æ°£
            <span id="score-num">0</span>
        </div>

        <button id="lottoBtn" class="lotto-btn" onclick="showLotto()">é ˜å–æ˜ç‰Œ</button>
    </div>

    <!-- å¹¸é‹å½ˆçª— -->
    <div id="lottoModal" class="modal">
        <h2 style="font-size: 1.8rem; color: var(--gold);">ğŸ® 3D ç¥ç®—ï¼æ˜ç‰Œé¡¯éˆ ğŸ®</h2>
        <h3 id="lottoName" style="color: #fff; margin: 10px 0;"></h3>
        <div id="ballContainer" class="ball-container"></div>
        <div id="storyBox" style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin: 15px 0; text-align: left; font-size: 0.9rem; max-width: 320px;">
            <b id="storyTitle" style="color:var(--gold)"></b><br>
            <span id="storyContent"></span>
        </div>
        <button onclick="document.getElementById('lottoModal').style.display='none'" style="margin-top:20px; padding:12px 50px; border-radius:30px; background:var(--primary-red); color:white; border:2px solid var(--gold); font-weight:bold;">è¬å¤§å¸«è³œæ•™</button>
    </div>

    <script>
        let scene, camera, renderer, controls, horseModel, raycaster, mouse;
        let score = 0;
        const buttMeshes = []; 

        const clappingStories = [
            { title: "å—å”ï¼æå˜‰æ˜æ‹é¦¬å±", content: "æå˜‰æ˜è¦‹çš‡å¸æ¬²å–é­šï¼ŒæŠ€è—ç²¾æ¹›å»ä¸è¦ªæ‰‹æŠ“ï¼Œè—‰æ­¤å°‡æ©å¯µè®“èˆ‡è¿‘è‡£ï¼Œå¼•å°é¢¨å‘ã€‚èªå‡ºï¼šã€Œç‹è€…ä¹‹ç‹èˆ‡é¾ï¼Œé­šèˆ‡é¾æ›´æ˜¯ä¸åŒã€‚ã€" },
            { title: "æ¸…ä¹¾éš†ï¼é˜®å…ƒçœ¼é¡è©©", content: "é˜®å…ƒå¾—çŸ¥ä¹¾éš†ä¸æˆ´çœ¼é¡å¯¦ç‚ºæ˜å›ï¼Œä»¥æ­¤è©©è®šé Œç›®å…‰éŠ³åˆ©ã€‚ä¹¾éš†å¤§æ‚…ï¼Œè³œå…¶å®˜é‹å¹³æ­¥é’é›²ã€‚èªå‡ºï¼šã€ŒçŒ¶ç”±ç³åŠŸèƒ½å®Œæˆï¼Œæ¨™èªŒè‘—é †å›çš„å¾æœã€‚ã€" },
            { title: "æ˜åˆï¼æœ±å…ƒç’‹è‘¬ç¦®", content: "è‘¬ç¦®æ™‚ç‹‚é¢¨æš´é›¨ï¼Œæœ‰äººå¦™èªç¨±æ­¤ä¹ƒå¤©åœ°åŒæ‚²ï¼Œå¦‚ä¾†ä½›ç¥–è¦ªè‡ªç›¸è¿ï¼ŒåŒ–æ‚²å‚·ç‚ºå‰å…†ã€‚èªå‡ºï¼šã€Œè¥¿æ–¹çš„ä½›ï¼ŒåŒåçš„ä½›ã€‚ã€" }
        ];

        function init() {
            const canvasWrapper = document.getElementById('three-canvas');
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(45, canvasWrapper.clientWidth / canvasWrapper.clientHeight, 0.1, 1000);
            camera.position.set(0, 0.2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
            renderer.setSize(canvasWrapper.clientWidth, canvasWrapper.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0); 
            canvasWrapper.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xffffff, 0.9));
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(5, 10, 5);
            scene.add(sun);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // è¼‰å…¥è·¯å¾‘åµæ¸¬
            let modelUrl = 'horse_sculpture.glb';
            if (window.location.protocol === 'blob:' || !window.location.href.includes('github.io')) {
                modelUrl = 'https://raw.githubusercontent.com/gp01002-code/PP/main/horse_sculpture.glb';
            }

            const loader = new THREE.GLTFLoader();
            loader.load(modelUrl, function(gltf) {
                horseModel = gltf.scene;
                
                // --- ä¿®æ­£å±å±ä½ç½®ï¼šæ ¹æ“šä½ çš„æˆªåœ–ï¼Œé¦¬é ­æœå³å‰ï¼Œå±è‚¡æ‡‰è©²åœ¨å·¦å¾Œæ–¹ ---
                createButtSensors();
                
                const box = new THREE.Box3().setFromObject(horseModel);
                const center = box.getCenter(new THREE.Vector3());
                horseModel.position.sub(center);
                scene.add(horseModel);
                
                // åˆå§‹é¦¬å…’è§’åº¦ç¨å¾®è½‰å‘å´é‚Š
                horseModel.rotation.y = -Math.PI / 4; 
                
            }, undefined, function(error) {
                console.error("è¼‰å…¥å¤±æ•—:", error);
                createFallbackHorse();
            });

            renderer.domElement.addEventListener('pointerdown', onClick);
            window.addEventListener('resize', onResize);
            animate();
        }

        function createButtSensors() {
            // æ„Ÿæ‡‰çƒæè³ªï¼šéš±ç´„å¯è¦‹çš„ç™½è‰²é–ƒå…‰
            const sensorMat = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.15, // èª¿é«˜ä¸€é»é»è®“ä½ æ¯”è¼ƒå¥½å°æº–æ¸¬è©¦
                shininess: 150
            });
            
            const sensorGeo = new THREE.SphereGeometry(0.55, 32, 32);

            // --- åº§æ¨™æ›´æ–°ï¼šX ç‚ºè² (å·¦)ï¼ŒZ ç‚ºè² (å¾Œ) ---
            // å·¦å±å±
            const leftSensor = new THREE.Mesh(sensorGeo, sensorMat);
            leftSensor.position.set(-0.5, 0.6, -1.0); 
            leftSensor.name = "butt_sensor_left";
            horseModel.add(leftSensor);
            buttMeshes.push(leftSensor);

            // å³å±å±
            const rightSensor = new THREE.Mesh(sensorGeo, sensorMat);
            rightSensor.position.set(-0.2, 0.6, -1.2); 
            rightSensor.name = "butt_sensor_right";
            horseModel.add(rightSensor);
            buttMeshes.push(rightSensor);
        }

        function createFallbackHorse() {
            horseModel = new THREE.Group();
            createButtSensors();
            scene.add(horseModel);
        }

        function onClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const hit = intersects[0].object;
                if (hit.name.toLowerCase().includes("butt")) {
                    onPatSuccess(hit, event.clientX, event.clientY);
                }
            }
        }

        function onPatSuccess(mesh, x, y) {
            const gain = Math.floor(Math.random() * 10) + 1;
            score += gain;
            document.getElementById('score-num').innerText = score;
            if (score >= 200) document.getElementById('lottoBtn').style.display = 'block';

            // --- å¼·åŠ› 3D å‹•ç•«ï¼šå£“æ‰å†å›å½ˆ ---
            mesh.scale.set(1.5, 0.5, 1.5);
            setTimeout(() => {
                mesh.scale.set(0.9, 1.1, 0.9); // åå½ˆæ‹‰é•·
                setTimeout(() => mesh.scale.set(1, 1, 1), 100);
            }, 100);

            // é–€æ¿éœ‡å‹•ç‰¹æ•ˆ
            const doorContainer = document.getElementById('container');
            doorContainer.classList.remove('vibrate');
            void doorContainer.offsetWidth;
            doorContainer.classList.add('vibrate');

            // æµ®ç©ºæ–‡å­—
            createFloatText(x, y, x < window.innerWidth/2 ? `ğŸ’° +${gain}` : `ğŸ€ +${gain}`);

            if (navigator.vibrate) navigator.vibrate(50);
            playPatSound();
        }

        function playPatSound() {
            const actx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = actx.createOscillator();
            const g = actx.createGain();
            osc.frequency.setValueAtTime(240, actx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(80, actx.currentTime + 0.1);
            g.gain.setValueAtTime(0.5, actx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, actx.currentTime + 0.1);
            osc.connect(g); g.connect(actx.destination);
            osc.start(); osc.stop(actx.currentTime + 0.1);
        }

        function createFloatText(x, y, txt) {
            const div = document.createElement('div');
            div.className = 'float-text';
            div.innerText = txt;
            div.style.left = (x - 50) + 'px';
            div.style.top = (y - 50) + 'px';
            div.style.color = txt.includes("ğŸ’°") ? "gold" : "#00ff88";
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 800);
        }

        function showLotto() {
            const container = document.getElementById('ballContainer');
            container.innerHTML = '';
            document.getElementById('lottoModal').style.display = 'flex';
            const isBig = Math.random() > 0.5;
            document.getElementById('lottoName').innerText = isBig ? "âœ¨ å¤§æ¨‚é€ æ¨è«– âœ¨" : "ğŸ”¥ å¨åŠ›å½© æ¨è«– ğŸ”¥";
            let nums = [];
            while(nums.length < 6) {
                let n = Math.floor(Math.random() * (isBig ? 49 : 38)) + 1;
                if(!nums.includes(n)) nums.push(n);
            }
            nums.sort((a,b)=>a-b).forEach(n => {
                const b = document.createElement('div');
                b.className = 'ball';
                b.innerText = n < 10 ? '0'+n : n;
                container.appendChild(b);
            });
            const story = clappingStories[Math.floor(Math.random() * clappingStories.length)];
            document.getElementById('storyTitle').innerText = story.title;
            document.getElementById('storyContent').innerText = story.content;
        }

        function onResize() {
            const container = document.getElementById('three-canvas');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (controls) controls.update();
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
